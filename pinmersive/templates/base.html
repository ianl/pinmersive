{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pinmersive</title>
</head>
<body>
    <div class="nav-bar">

        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/pinterest-logo.png' %}" alt="" height="50" width="50">
            </a>
        </div>

        {% if user.is_authenticated %}
            <div class="search-bar">
                <form action="{% url 'search' %}" method="GET" accept-charset="utf-8">
                    <input type="text" name="q" placeholder="Search">
                </form> 
            </div>

            <div class="categories-menu">
                <form action="{% url 'categories:categories' %}">
                    <input type="submit" value="Categories">
                </form>
            </div>

            <div class="user-profile-button">
                <form action="{% url 'users:user' user.username %}">
                    <input type="submit" value="Saved">
                </form>
            </div>
        {% else %}
            <div class="register-button">
                <form action="{% url 'register' %}">
                    <input type="submit" value="Sign up">
                </form>
            </div>

            <div class="login-button">
                <form action="{% url 'login' %}">
                    <input type="submit" value="Log in">
                </form>
            </div>
        {% endif %}

    </div>

    {% block content %}
    {% endblock %}
    
</body>
</html>
