{% extends 'base.html' %}

{% block content %}
<div class="category-container">

    <div class="container my-custom-container">
        <div class="page-header">
            <h1>{{ category.name }}</h1>    
        </div>
    </div>

    <div class="container-fluid">
        <div class="pins-container grid">
            {% for pin in pins %}
                <div class="pin-wrapper grid-item">
                    <a href="" data-toggle="modal" data-target="#{{ pin.id }}-show">
                        <img src="/media/{{ pin.image_file }}" alt="">
                    </a>
                    {% include 'pins/modal_forms/show.html' with pin=pin %}
                </div>
            {% endfor %}
        </div>
    </div>
    
</div>
{% endblock %}
