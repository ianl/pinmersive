{% extends 'base.html' %}

{% block content %}
    <div class="category-container">
        
        <div class="page-header">
            <h1>{{ category.name }}</h1>    
        </div>
        
        <div class="pins-container">
            {% for pin in pins %}
                <div class="pin-wrapper">
                    <a class="pinLink" href="{% url 'pins:show' pin.id %}">
                        <img src="/media/{{ pin.image_file }}" alt="">
                    </a> 
                </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
