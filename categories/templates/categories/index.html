{% extends 'base.html' %}

{% block content %}

    <div class="categories-container">

        <ul>
        {% for category in categories %}

            <div class="category-wrapper">
                <li>
                    <a href="{% url 'categories:category' category.name %}">{{ category.name }}</a>
                </li>
            </div>
            
        {% endfor %}
        </ul>           

    </div>

{% endblock %}
