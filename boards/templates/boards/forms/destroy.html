<div class="boards-destroy-form">
    <form action="{% url 'users:boards:destroy' username board_name %}" method="POST">
        {% csrf_token %}
        <input type="submit" class="form-control" value="Delete board" onclick="return confirm('Are you sure? Once you delete a board and all its Pins, you can\'t undo it!')">
    </form>
</div>
