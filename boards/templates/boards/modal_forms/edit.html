{% load bootstrap3 %}

<!-- Board Edit Modal -->
<div class="modal fade" id="board-edit-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Edit your board: {{ board.name }}</h4>
            </div>

            <form action="{% url 'users:boards:update' user.username board.name %}" method="POST">
                <div class="modal-body">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-danger" value="Save">
                </div>
            </form>

            <div class="modal-footer">
                <form action="{% url 'users:boards:destroy' user.username board.name %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" class="form-control btn-danger" value="Delete Board" onclick="return confirm('Are you sure? Once you delete a board and all its Pins, you can\'t undo it!')">
                </form>
            </div>

        </div>
    </div>
</div>
