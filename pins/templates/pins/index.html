{% extends 'base.html' %}

{% block content %}
    <div class="pins">
        {% for pin in pins %}
            <div class="pin">
                <a class="pinLink" href="{% url 'pins:show' pin.id %}">
                    <img src="/media/{{ pin.image_file }}" alt="">
                </a> 
            </div>
        {% endfor %}
    </div>
{% endblock %}
