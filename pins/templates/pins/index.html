{% extends 'base.html' %}

{% block content %}

    <div class="pins-container grid">

        {% for pin in pins %}
            <div class="pin-wrapper grid-item">
                <a class="pinLink" href="{% url 'pins:show' pin.id %}">
                    <img src="/media/{{ pin.image_file }}" alt="">
                </a> 
            </div>
        {% endfor %}

    </div>
    
{% endblock %}
